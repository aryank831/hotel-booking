<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You - Booking Confirmed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 to-blue-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white max-w-xl w-full rounded-2xl shadow-xl text-center p-8">
    <div class="text-green-600 mb-4">
      <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
      </svg>
    </div>

    <h1 class="text-3xl font-bold text-gray-800 mb-4">Thank You for Your Booking!</h1>
    <p class="text-gray-600 mb-6">We have successfully received your booking. A confirmation email has been sent to you.</p>

    <!-- Optional: Confirmation Info -->
    <div class="bg-gray-100 rounded-lg p-4 mb-6">
      <p class="text-sm text-gray-500">Need to make changes? Contact us at <span class="text-blue-600 font-medium">support@hotelmg.com</span></p>
    </div>

    <a href="index.html" class="inline-block bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-lg transition duration-200">
      Book Another Room
    </a>
  </div>

</body>
</html>
